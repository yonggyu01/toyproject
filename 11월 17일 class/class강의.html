    *class 
    1. 자바스크립트 객체용 템플릿
    2. 객체가 아닌 객체에 대한 템플릿

    // 리엑트나 뷰에서도 많이 사용되서 공부 필수
    객체 생성자 와 비슷한 역할을 함


    문법
    1. class 키워드 사용
    2. constructor() 메소드를 반드시 추가
    3. constructor() 이름이 지정되어 있는 메소드

    #문법

     
    class ClassName {
        constructor(){
            ....
        }
    }

    예시
    class Student {
        constructor(name, age){
            this.name = name;
            this.age = age;
        }
    }

    클래스는 함수가 아니라서 인자(파라매터로 받아올수가 없어서)를 컨스트럭터로 받아온다

    *클래스 사용
    1. 클래스가 있으면 클래스를 사용하여 객체 생성 가능
    2, 생성자 메서드는 새 객체가 생성될 때 자동으로 호출
        constructor() -> 생성자
    3. 생성자 메서드를 정의하지 않으면  빈생성자 메서드를 자동으로 추가
       생성자 메서드는 객체 속성을 초기화 할때 사용함

    # 형식
    const myStudent1 = new Student('홍길동',22);
    const myStudent2 = new Student('홍길순',23);

    클래스 방식에서 메서드 사용방법
    1. 객체 메서드와 동일한 구문으로 생성

    # 문법

    class ClassName {
        constructor(){ ...}
        method_1(){

        }
        method_2(){

        }

    }

    *strict mode (엄격모드)
     1. 클래스으 ㅣ구문은   *엄격 모드* 로 작성
     2. "strict mode" 규칙을 따르지 않으면 오류 발생

    클래스 내부에 변수 선언을 빼먹으면 바로 오류남



    * 클래스 상속
    1.extends 키워드 사용
    2. 클래스 상속으로 생성된 클래스는 부모 클래스의 모든 메서드를 상석
    3. super() 메서드는 부모 클래스 참조
    4. 생성자 메서드에서 super() 메서드를 호출하여 부모의 생성자 메서드를 호출하고
        부모 속성과 메소드에 대한 권한 획득
    5. 상속은 코드 재사용에 유용
    6. 새 클래스를 만들때 기존 클래스의 속성과 메서드 재사용

    * getter와 setter
    1. 클래스를 사용하면 getter와 setter 사용가능
    2. 값을 반환하기 전, 또는 설정하기 전에 값으로 특별한 작업을 수행하려는 경우
    속성에 getter 및 setter를 사용 가능
    3. get, set 키워드 사용
    4. getter 가 메서드인 경우에도 속성 값을 가져오려는 경우 괄호 사용 안함
    5. getter/setter 메서드의 이름은 속성 이름고 ㅏ같을 수 없음
     - getter /setter 를 실제 속성과 구분학 ㅣ위해 속성 이름 앞에 밑줄 문자를 사용
        예를들어 class Age 와 내부에 있는 메소드명을 똑같은 이름을 사용해야 하는 경우에는
        이 속에서 get Age()으로 함수 이름을 만들어서 혼동이 올경우
        get set 을 함수에 사용한경우
         함수의 경우 this._Age() 이런식으로 참조해야한다느것
        }

     6. setter를 사용하려면 괄호 없이 속성 값을 설정할 때와 동일한 구문 사용


** Hoisting  // 함수나 변수등을 맨 위로 올려주는 방식..
 1.함수 및 기타 javaScript 선언과 달리 클래스 선언은
 호이스팅 되지 않음
 2. 클래스 선언 후 사용 가능

 자바스크립트가 순서대로 읽어오기 때문에
 네임드 함수를 제외하고는 호이스팅이 되지 않는다...라기보단 호이스팅은 되는데 실행이 안된다 주의하자.
 
 자바스크립트에서는 사용전에 선언부터 해라



 * 정적 메소드
 1. 정적 클래스 메서드는 클래스 자체에 정의

 2. static 객체에서 메서드를 호출할 수 없으며 객체 클래스에서만 호출 가능
