<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제이쿼리 - 선택자</title>
<style type="text/css">
body{font-size:30px}
.pink{background:#f6f}
.greenText{color:#0f0}
.whiteText{color:#fff}
table{width:800px; height:240px; border:1px solid #999; text-align:center}
td{border:1px solid #999}
</style>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function(){
    // red 라는 아이디를 가진 요소에 분홍색 배경 적용
    $(" #red ").addClass("pink");

    // blue 라는 클래스를 가진 요소에 초록색 글자색 적용
    $(" .blue ").addClass("greenText");

    // 모든 td 에 분홍색 배경색 적용
    $(" td ").addClass("pink");

    // 분홍색 배경색이 적용된 요소에 흰색 글자색 적용
    // $(" #red, td ").addClass("whiteText");
    $(" .pink ").addClass("whiteText");
  })
</script>
</head>

<body>
<p id="red">제이쿼리를 이용하여 스타일 적용하기</p>
<p class="blue">스타일시트의 선택자를 그대로 사용 가능합니다.</p>
<table>
<tr>
  <td>첫 번째 셀</td>
  <td>두 번째 셀</td>
  <td>세 번째 셀</td>
  <td>네 번째 셀</td>
</tr>
</table>
</body>
</html>
