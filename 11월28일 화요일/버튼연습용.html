<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 80vw;
            margin: 0 auto;
        }
        #bigbox{display: flex;
            flex-direction:row;
            width: 600vw;
            flex-wrap: nowrap;
            border :5px solid black
            /* transition: all 1s; */
        }
        img{
            width: 80vw;
            height: 400px;
        }
        .wrap{
            width: 80vw;
            overflow: hidden;
            margin-bottom: 30px;
          
        }
    </style>
</head>
<body>
    <div class="wrap">
    <div id="bigbox" class="box">
        <img src="ss1.png" alt="" id="i1" class="a1">
        <img src="ss2.png" alt="" id="i2">
        <img src="ss3.png" alt="" id="i3">
        <img src="ss1.png" alt="" id="i4" class="a1">
        <img src="ss2.png" alt="" id="i5">
        <img src="ss3.png" alt="" class="i6" >
    </div>
</div>
 <div class="buttonbox">
    <button id="f1" class="qe2">1번</button>
    <button id="f2">2번</button>
    <button id="f3">3번</button>
    <button>4번</button>
    <button class="f5" data-num = "1">5번</button>
</div>
<script>
    'use strict';
    let a = 0
    window.onclick =function(e){
        console.log(e)
        let a = e.target?.offsetParent
        console.log(a.childElementCount)
       let tt =  e.target.id || e.target.classList.value 
       switch (tt){
        case 'f1':
           a-= 80             
           bigbox.style.transform = `translate(${a}vw)`
           
           if(a==-160){
            a=80
           }
            break; 
        case 'f5':
            console.log(a)
        if(a==0){
          a= -80
        }else if(a=160){
            a=-80
        }
        a+= 80   
        bigbox.style.transform = `translate(${a}vw)`
            break; 
       }

    }


    
</script>

</body>
</html>
