    <body>
        <h2>호주도 "베이징올림픽 외교적 보이콧"..</h2>
        <br>
        <p>미국의 2020년 베이징동계올림픽 외교적 보이콧 선언에 호주도 동참했다.

            8일 블룸버그통신·BBC 등에 따르면 스콧 모리슨 호주 총리는 이날 "호주는 자국의 이익을 옹호하는 강한 태도에서 물러서지 않을 것"이라며 외교적 보이콧 선언을 알렸다.
        </p>
        <h2>영업시간 제한 '만지작'..재택치료 추가생활비 지원</h2>
        <br>
        <p>
            이번 주 월요일부터 특별방역대책이 시행되면서 사적모임의 경우 수도권은 6명, 비수도권 8명으로 제한되고 있습니다.
            그러나 확진자가 7천 명이 넘어서면서 이대론 안 된다는 목소리가 높습니다.
        </p>
