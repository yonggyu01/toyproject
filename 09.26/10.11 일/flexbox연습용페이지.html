<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .item{
        background:black;
        width:80px;
        padding: 5px 45px;
        margin: 5px;
    }
    p{
        color: white;
        text-align: center;
    }
    .container{
        background: #aaa;
        display: flex;

    }
    .fd-row{
        flex-direction:row;
    }
    .fd-column{
        flex-direction:column;
    }
    .fd-row-reverse{
        flex-direction:row-reverse;
    }
    .fd-column-reverse{
        flex-direction:column-reverse;
    }


    </style>
</head>
<body>
    <h2>flex 진행 방향별 생성</h2>
    <h3>flex-direction:row</h3>
    <div class="container fd-row">
        <div class="item">
            <p>1</p>
        </div>
        <div class="item">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
    </div>
    
    <h3>flex-direction:row-rowreverse</h3>
    <div class="container fd-row-reverse">
        <div class="item">
            <p>1</p>
        </div>
        <div class="item">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
    </div>
    <h3>flex-direction:column</h3>
    <div class="container fd-column">
        <div class="item">
            <p>1</p>
        </div>
        <div class="item">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
    </div>
    <h3>flex-direction:column-rowreverse</h3>
    <div class="container fd-column-reverse">
        <div class="item">
            <p>1</p>
        </div>
        <div class="item">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
    </div>
    
</body>
</html>
