<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        .header{
            width: 800px;height: 150px;background: orange; margin:auto;
        }
        .nav{
            width: 600px; height: 50px;background: yellow;position:absolute;left:150px;top:80px;
        }
        .content{
            width: 800px;height: 500px;background: red;position:relative;
        }
        .footer{
            width: 800px;height: 150px;background: blue;position:relative;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="nav"></div>
    </div>

    <div class="content"></div>
    <div class="footer"></div>
</body>
</html>
