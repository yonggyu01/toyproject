<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        .item{
            background:#333;
            padding:5px 45px;
            margin:5px
        }
        p{
            color:#fff;
            text-align:center
        }
        
        .container{
            background:#aaa;
            width:100%;
            height:200px;
            display: flex
        }
        .ai-stretch{
            align-items: stretch
        }
        .ai-flex-start{
            align-items: flex-start
        }
        .ai-flex-end{
            align-items: flex-end
        }
        .ai-center{
            align-items: center
        }
    </style>
</head>
<body>
    <h2>* align-items : 아이템의 수직축 정렬 *</h2>
    <h3>align-item : stretch</h3>
    <div class="container ai-stretch">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
    </div>

    <h3>align-item : flex-start</h3>
    <div class="container ai-flex-start">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
    </div>

    <h3>align-item : flex-end</h3>
    <div class="container ai-flex-end">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
    </div>

    <h3>align-item : center</h3>
    <div class="container ai-center">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
    </div>
</body>
</html>
