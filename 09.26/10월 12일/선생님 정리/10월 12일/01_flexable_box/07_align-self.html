<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
        .item{
            background:#333;
            padding:5px 45px;
            margin:5px
        }
        p{
            color:#fff;
            text-align:center
        }
        
        .container{
            background:#aaa;
            width:100%;
            height:200px;
            display: flex
        }
        .item1{
            align-self: flex-start
        }
        .item2{
            align-self: center
        }
        .item3{
            align-self: flex-end
        }
        .item4{
            align-self: baseline
        }
        .item5{
            align-self: stretch
        }
    </style>
</head>
<body>
    <h2>* align-self : 자식 요소별 정렬 *</h2>
    <h3>align-self</h3>
    <div class="container">
        <div class="item item1"><p>1</p></div>
        <div class="item item2"><p>2</p></div>
        <div class="item item3"><p>3</p></div>
        <div class="item item4"><p>4</p></div>
        <div class="item item5"><p>5</p></div>
    </div>
</body>
</html>
