<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블</title>
    <style type="text/css">
        body{
            font-size:24px
        }
        table{
            border:1px solid #000;
            font-size:24px
        }
        td, th{
            width:200px;
            height:100px;
            border:1px solid #000
        }
    </style>
</head>
<body>
    
    <table summary="삼성, 애플 제품별 판매가격">
        <caption>제조사별 판매가격</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th id="s">삼성</th>
                <th id="a">애플</th>
            </tr>
        </thead>

        <!-- <tfoot>
            <tr>
                <th>합계</th>
                <td>320,000</td>
                <td>350,000</td>
            </tr>
        </tfoot> -->

        <tbody>
            <tr>
                <th id="p">스마트폰</th>
                <td headers="s p">150,000</td>
                <td headers="a p">160,000</td>
            </tr>
            <tr>
                <th id="t">태블릿</th>
                <td headers="s t">170,000</td>
                <td headers="a t">190,000</td>
            </tr>
        </tbody>

        
    </table>    
</body>
</html>
