<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>
<body>
    <form name="폼 요소의 이름" action="데이터를 처리할 페이지" method="데이터 전송 방식">
        <p>
            text
            <input type="text" name="" id="" value="아이디" placeholder="아이디를 입력하세요." size="10" maxlength="10" minlength="4" readonly disabled>
        </p>
        <p>
            password
            <input type="password" name="" id="">
        </p>
        <p>
            checkbox <br>
            <input type="checkbox" name="" id=""> HTML <br>
            <input type="checkbox" name="" id=""> CSS <br>
            <input type="checkbox" name="" id=""> JAVASCRIPT
        </p>
        <p>
            radio
            <input type="radio" name="ex" id=""> 유
            <input type="radio" name="ex" id=""> 무
        </p>
        <p>
            image
            <input type="image" name="" id="">
        </p>
        <p>
            file
            <input type="file" name="" id="">
        </p>
        <p>
            hidden
            <input type="hidden" name="" id="">
        </p>
        <p>
            button
            <input type="button" name="" id="">
        </p>
        <p>
            reset
            <input type="reset" name="" id="">
        </p>
        <p>
            submit
            <input type="submit" name="" id="">
        </p>
    </form>
</body>
</html>
