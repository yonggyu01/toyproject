<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>transition</title>
<style type="text/css">
#transitionBox{width:320px;height:230px;font-size:16px;
		background:#ff9900;color:#000;transition:all 1s}
#transitionBox:hover{width:480px;height:360px;font-size:30px;
		background:#99cc00;color:#fff}
</style>
</head>
<body>
<h2>배경색 전환효과</h2>
  <div id="transitionBox">
    <p>MOUSE OVER</p>
  </div>
</body>
</html>
