<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>transition</title>
<style type="text/css">
#transitionBox img{
	transform:rotate(0deg);
	border: 10px solid #ccc;
	opacity:0.5;
	/* transition: transform 2s */
	/* transition: border 2s, opacity 2s */
	transition: all 2s
}
#transitionBox img:hover{
	transform:rotate(30deg);
	border: 10px solid #396;
	opacity:1;
}
</style>
</head>
<body>
<h1>전환효과(transition)</h1>
  <div id="transitionBox">
    <img src="images/bg.jpg" width="320" height="240" alt="전환효과">
    <p>MOUSE OVER</p>
  </div>
</body>
</html>
