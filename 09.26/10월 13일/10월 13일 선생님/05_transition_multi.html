<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>transition</title>
<style type="text/css">
div{width:320px;height:240px;background:#ff9900}

#translate{transform:translate(0px, 0px); transition: all 1s}
#translate:hover{transform:translate(100px, 0px)}

#skew{transform:skew(0deg, 0deg); transition: all 1s}
#skew:hover{transform:skew(0deg, -30deg)}

#scale{transform:scale(1, 1); transition: all 1s}
#scale:hover{transform:scale(1.2, 1.2)}
</style>
</head>
<body>
<h2>translate</h2>
  <div id="translate">
    <p>MOUSE OVER</p>
  </div>
<h2>skew</h2>
  <div id="skew">
    <p>MOUSE OVER</p>
  </div>
<h2>scale</h2>
  <div id="scale">
    <p>MOUSE OVER</p>
  </div>
</body>
</html>
