<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        height: 500px;
    }
    body:hover{
        background: yellow;
        

    }
    div{
        width: 200px;
        height: 200px;
    }
    div:hover/*div:hover a*/{
      
        background: red;
        color:aqua;
    }  /*  위에 내용은 div:hover a  이건 호버는 div에게 하는데 효과는 a에 주라는 말임
      a태그는 따로 작동해서 그렇다.*/
      a{color:inherit}
    </style>
</head>

<body>
    <div><a href="">마우스오버와마우스아웃일때</a>속성값을 변경합니다.</div>

</body>
</html>
