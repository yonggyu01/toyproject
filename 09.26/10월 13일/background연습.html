<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            border:2px solid green;
            width: 150px;
            height: 200px;
            margin: 5px;
            background: url("AA1i4U92.jpg") right bottom no-repeat;
            float:left;
        }

        #box_rel{
            background-size:40% 70%;  /*이미지를 몇퍼센트 줄이겠다가 아니라 상자의 몇퍼센트만 채울건지 개념임*/
        }
        #box_abs{
            background-size:50px 50px;
        }
        #box_cover{
             background-size:cover;  /*배경이미지의 가로세로 비율은 변하지 않음 박스보다 사진이 큰 경우  사진이 그대로 덮어버림 */
        }
        #box_contain{
            background-size:contain;/*배경이미지의 가로세로 비율은 변하지 않지만 크기가 줄어들게되며 해당 상자 안에 맞게 비율조정됨*/
        }

        </style>
</head>
<body>
    <h2>배경이미지 크기 조절</h2>
    <div id="box_org">원본크기</div>
<div id="box_rel">비율사용</div>
<div id="box_abs">고정값 사용</div>
<div id="box_cover">컨텐츠 크기에 맞게</div>
<div id="box_contain">콘텐츠 크기에 맞춰 비율 고정</div>




</body>
</html>
