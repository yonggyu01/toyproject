<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #transitionBox{
            overflow: hidden;
        }
        #transitionBox img{
            transform:rotate(0deg);
            border:white solid 5px;
            opacity: 1;
      
            transition: all 2s;
        }
        #transitionBox img:hover{
            transform: rotate(80deg) scale(1.2,1.2);
            border: blue dashed 5px;
            opacity: 0.2;
        }

        .translate{
            width: 80px;
            border: black 2px dashed;
            height: 130px;
            background: red;
            transform: translate(20px, 30px);
        }
        .skew{
            margin-top: 120px;
            width: 80px;
            border: black 2px dashed;
            height: 130px;
            background: red;
            transform: skew(0deg, 0deg);
            transition: all 3s;
        }
            .skew:hover{
            margin-top: 120px;
            width: 80px;
            border: black 2px dashed;
            height: 130px;
            background: red;
            transform: skew(20deg, 30deg);
           
        }
        h2{
            margin: 0;
            padding: 0;
        }

        .tranBox{
            width: 200px;
            height: 200px;
            border: 1px dashed black;
            background: blue;
            transition:all 3s;
        }
        .tranBox:hover{
            width: 900px;
            height: 450px;
            border:none;
            background: pink;
        }



        </style>

</head>
<body>

    <h1>전호나효과 (transition)</h1>
    <div id="transitionBox"><img src="AA1i4dWB.jpg" width="320" height="240"alt="전환효과">
        <p>mouse over</p>
    </div>
 <div class="translate">gqgqhq

 </div>

 <div class="skew">qlkghj

 </div>
<div class="tranBox">
    <h2>배경색전환효</h2>
    <p>마우스 오버</p>
</div>

</body>
</html>
