        // class 방식 : 엄격(strict) 모드 사용
        class Student {
            constructor( name, birth_year ){
                this.name = name;
                this.birth_year = birth_year;
            }
            age(){
                date = new Date(); // 변수 선언문 삭제 시 ReferenceError
                return date.getFullYear() - this.birth_year;
            }
        }

        let Student1 = new Student( "홍길동", 2002 );

        console.log(
            "name : ", Student1.name, "\n",
            "birth year : ", Student1.birth_year, "\n",
            "age : ", Student1.age(),
        );
