<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('a:eq(0)').click(function(){
                $('#pop').stop().animate({width:500})
                })
            
            $('a:eq(1)').click(function(){
                $('#pop').stop().animate({width:30})
                })
            

        })
    </script>
    <style>
        body{font-size: 2em;}
        #pop{width: 200px;height: 120px;position: absolute;left: 80px;top:80px; background-color: aquamarine;}
    </style>
    <title>Document</title>
</head>
<body>
    
    <a href="#none"> 크게 </a>
    <a href="#none"> 작게 </a>
    <div id="pop">

    </div>
</body>
</html>
