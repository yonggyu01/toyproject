<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        body{font-size: 2em;}
        #pop{
            width: 300px; height: 400px; position: absolute;
            left: 90px; top: 80px; background-color: aquamarine;
        }

    </style>
    <script>
        $(document).ready(function(){
            $('a:eq(0)').click(function(){

                $('#pop').fadeIn(1000)
                return false;
            })
            $('a:eq(1)').click(function(){
                // e.preventDefault();
                $('#pop').fadeToggle('fast')
                return false;
            })
            $('a:eq(2)').click(function(){
                // e.preventDefault();
                $('#pop').fadeTo('fast',0.3)
                return false;
            })

            $('#pop a').click(function(){
                $('#pop').fadeOut(1500)
                return false;
            })

            
            $('#pop a').click(function(){
                $('#pop').slideUp(1000)
                return false;
            })
        })
    </script>
</head>
<body>
    <a href="#">보이기</a>
    <a href="http://www.naver.com">감추기</a>
    <a href="#">
        50%
    </a>

    <div id="pop">
        <a href="">감추기</a>
    </div>

</body>
</html>
