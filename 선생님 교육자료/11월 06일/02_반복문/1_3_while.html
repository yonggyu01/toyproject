<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>while</title>
<style type="text/css">
body{font-size:24px}
</style>
<script>
    var a = 0; // 더해진 값, 다음 연산에 사용할 값
    var b = 1; // 차례대로 증가할 값
    while(b <= 10){
        a = a + b;
        b++; // b=b+1, b+=1
        document.write(`<p>1부터 ${b-1}까지의 합은 ${a}입니다.</p>`);
    }
    // document.write("<p>1부터 10까지의 합은 "+a+"입니다.</p>");
    
</script>
</head>

<body>

</body>
</html>
