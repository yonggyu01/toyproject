<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>while</title>
<style type="text/css">
body{font-size:24px}
</style>
<script>
    for( a = 1 ;  a <= 5 ;  a++ ){
        // docuement.write("<h2>[ " + a + " ]</h2>");

        document.write("<h2>");
        document.write("[ ");
        document.write(a);
        document.write(" ] ");
        
        for( b = 1;  b <= 9; b++ ){
            document.write(b);
        }

        document.write("</h2>");
    }

    
</script>
</head>

<body>

</body>
</html>
