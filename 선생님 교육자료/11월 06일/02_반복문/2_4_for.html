<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>while</title>
<style type="text/css">
body{font-size:24px}
</style>
<script>
    for( a = 2 ;  a <= 9 ;  a++ ){
        document.write("<h2>");
        document.write("[ ");
        document.write(a);
        document.write("ë‹¨ ] ");
        document.write("</h2>");

        for( b = 1;  b <= 9; b++ ){
            // document.write(a+" * "+b+" = "+(a * b)+"<br>");
            // document.write(`${a} * ${b} = ${a * b}<br>`);

            document.write(a);
            document.write(" * ");
            document.write(b);
            document.write(" = ");
            document.write(a * b);
            document.write("<br>");
        }
    }    
</script>
</head>
