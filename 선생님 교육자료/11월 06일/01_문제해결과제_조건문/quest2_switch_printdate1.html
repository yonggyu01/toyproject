<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>switch</title>
<style type="text/css">
body{font-size:30px}
</style>
<script type="text/javascript">
var i = prompt("달을 입력하세요.", "숫자만 가능합니다.")

switch(i){
	case "1" : document.write("1월은 31일까지입니다.");
			break;
	case "2" : document.write("2월은 28일까지입니다.");
			break;
	case "3" : document.write("3월은 31일까지입니다.");
			break;
	case "4" : document.write("4월은 30일까지입니다.");
			break;
	case "5" : document.write("5월은 31일까지입니다.");
			break;
	case "6" : document.write("6월은 30일까지입니다.");
			break;
	case "7" : document.write("7월은 31일까지입니다.");
			break;
	case "8" : document.write("8월은 31일까지입니다.");
			break;
	case "9" : document.write("9월은 30일까지입니다.");
			break;
	case "10" : document.write("10월은 31일까지입니다.");
			break;
	case "11" : document.write("11월은 30일까지입니다.");
			break;
	case "12" : document.write("12월은 31일까지입니다.");
			break;
	default : document.write("잘못 입력하셨습니다.");
}
</script>
</head>

<body>

</body>
</html>
