<script>
    let person = {

        fname : 'Hong',

        age : 23
    }
    // console.log(person);
    // document.write(person);

    /* for ( item in person ){
        // document.write(item + "<br>"); // key 출력
        // document.write(person[item] + "<br>"); // value 출력

        document.write( item + " : " + person[item] + "<br>");
    } */

    let itemList = "";
    for ( item in person ){
        itemList += item + " : " + person[item] + "<br>";
    }
    document.write( itemList);
</script>
