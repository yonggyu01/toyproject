<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>switch</title>
<style type="text/css">
body{font-size:30px}
</style>
<script type="text/javascript">
var i = prompt("1. 웹 퍼블리셔  2. 프론트엔드 개발 3. 벡엔드 개발", "번호를 입력하세요.")

switch(i){
	case "1" : document.write("웹 퍼블리셔를 선택하였습니다.");
			break;
	case "2" : document.write("프론트엔드 개발을 선택하였습니다.");
			break;
	case "3" : document.write("벡엔드 개발을 선택하였습니다.");
			break;
	default : document.write("잘못 입력하셨습니다.");
}
</script>
</head>

<body>

</body>
</html>
