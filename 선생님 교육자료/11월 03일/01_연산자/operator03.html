<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>대입 연산자</title>
<script>
var a, b;
a = 10;
b = 20;

document.write("<h2>");
document.write("a = 10,  b = 20");
document.write("<hr />");
document.write("a += b ---------> " + (a+=b));
document.write("<hr />");
document.write("a -= b ---------> " + (a-=b));
document.write("<hr />");
document.write("a *= b ---------> " + (a*=b));
document.write("<hr />");
document.write("a /= b ---------> " + (a/=b));
document.write("<hr />");
document.write("a %= b ---------> " + (a%=b));
document.write("</h2>");
</script>
</head>

<body>

</body>
</html>
