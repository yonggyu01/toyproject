<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <style type="text/css">
        body, button{font-size:24px}
    </style>
    <script>
        function testFunc(msg){
            alert(msg);
        }
    </script>
</head>
<body>
    <button type="button" onclick="testFunc('FIRST')">첫 번째 버튼</button>
    <button type="button" onclick="testFunc('SECOND')">두 번째 버튼</button>
</body>
</html>
