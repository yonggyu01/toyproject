<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <style>
        body, button{font-size:24px}
    </style>
    <script>
        function testFunc(){
            window.alert("함수를 실행하였습니다.");
        }
    </script>
    </head>

    <body>
        <button type="button" onclick="testFunc()">BUTTON</button>
    </body>
</html>
