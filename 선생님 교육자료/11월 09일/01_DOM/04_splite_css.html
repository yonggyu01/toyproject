<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 접근</title>
<style>
    body, input, button {font-size: 24px}
    .redText { color: red; border: 5px solid red }
    .greenText { color: green }
    .blueText { color: blue }
</style>
<script>
    function redColor(){
        /* document.getElementById("changeText").style.color = "red";
        document.getElementById("changeText").style.border = "5px solid red"; */

        // document.getElementById("changeText").classList.add("redText");
        document.getElementById("changeText").className = "redText";
    }
    function greenColor(){
        document.getElementById("changeText").style.color = "green";
    }
    function blueColor(){
        document.getElementById("changeText").style.color = "blue";
    }
</script>
</head>
<body>
<p id="changeText">클릭한 버튼에 따라 다른 스타일이 적용됩니다.</p>
<p><button type="button" onclick="redColor()">빨강</button></p>
<p><button type="button" onclick="greenColor()">초록</button></p>
<p><button type="button" onclick="blueColor()">파랑</button></p>
</body>
</html>
