<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 접근</title>
<style>
    body, input, button {font-size: 24px}
</style>
<script>
    function changeColor(){
        let g_color = document.getElementById("sc").value;
        // console.log(g_color);
        // alert(g_color);

        let txt = document.getElementById("changeText");
        txt.style.color = g_color;
    }
</script>
</head>
<body>
<p id="changeText">버튼을 클릭하면 이 문장의 글자색이 변합니다.</p>
<p><input type="text" id="sc" name="sc"> 색상 입력</p>
<p><button type="button" onclick="changeColor()">글자 색상 바꾸기</button></p>
</body>
</html>
