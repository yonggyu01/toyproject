    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
<style>table{border:1px solid yellow;margin:20px;text-align: center;font-weight: bold;font-size: 20px;}
td{border:1px solid gray;width: 80px;height: 80px;} 
.greenBG{background-color: greenyellow;}
.pinkBG{background-color: pink;} 

</style>
<script>
    $(document).ready(function(){
        $('.F:first').css('color','red');
        $('tr:first td:first').addClass('pinkBG');
        $('tr:first td:last').addClass('pinkBG');
        $('.F>td:last').addClass('pinkBG');
        $('td:even').addClass('pinkBG');
        // $('td:not(tr:odd)).addClass('pinkBG');
        $('.F>td:eq(0),.S>td:eq(0),.T>td:eq(0),.L>td:eq(0)').addClass('greenBG')
        $('td:last').addClass('pinkBG')
        $('tr:gt(0) td:gt(2)').addClass('pinkBG')


    })
</script>
</head>
