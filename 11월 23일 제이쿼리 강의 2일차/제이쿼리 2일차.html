    <textarea name="" id="" cols="330" rows="10">
        * hierarchy 셀렉터

        DOM 계층 구조를 이용한 요소 접근

        dom : html문서 내에서 부모-자식 관계, 형제관계
            조상-후손 관계를 트리구조로 정의
        node : 트리 구조를 형성하는 가지 하나하나
            html 문서 내에 사용되는 모든 요소
        
        1. 부모자식관계 (child Selector)
        $("parent > child")
        해당부모 요소의 아래 자식요소를 지정
        2. 조상후손관계 (descendant selector)
        $('ancentor descendant')

        3.형제요소(next adjacent selector)
        $('prev + next')  // 자기자신은 선택하지 않음 기준점임  한개만 선택됨
        prev 요소의 바로 다음에 next 요소가 오는 경우에만 지정

        4. 형제요소 (next slbilings selector)
        $('prev ~ slbilings')  // 자기자신은 선택하지 않음 기준점임  범위로 선택함
        prev 요소의 형제관계에 있는 next 요소만 지정
        
        filter 는 사용법은 전부 동일함
          $('selector :filter') 로 시작함

          * 기본필터
        - 원하는 내용을 선별하여 적용
        - 일반적으로 셀렉터의 기능에 추가하여 사용하지만 자체적으로도 사용
        - 모든 필터에는 이름앞에 반드시 " : " 작성
        ex) $('selector:filter').method()
         $('selector[atrribute]:filter').method()
         $(':filter').method()


         1.eq(index)
         index에 해당하는 요소를 반환(단일요소)
         ex) $('td : eq(순서)')
         2.even 
         짝수 요소 반환 (0부터 시작)
         ex) $("td:even")
         : 짝수번째 td요소 선택
         3.odd
         홀수요소 반환 (0부터 시작)
         ex)  $(td:odd) 
          :홀수번째 td요소 선택

        4. first
        첫번째 요소 반환
        ex) $('td:first')
         : 첫번째 td요소 선택

        5. last
        마지막 요소 반환
        ex) $('td : last')
        : 마지막 td 요소 선택

        6. gt(indexA)
        indexA 보다 높은 index에 해당되느 ㄴ요소를 모두 반환
        ex $('td':gt(2))
        : 4번째 td 요소 이후의 모든 요소를 선택 (index가 3인것 부터...)

        7. lt(indexA)
        indexA 보다 낮은 index 에 해당되는 요소를 모두 반환
        ex) $('td : lt(2)')
         : 2번째 td 요소 이전의 모든 요소를 선택 (index가 1 0 두개 선택한다는말임..)

        9. header
        모든 헤더 요소들을 반환 (h1,h2,h3...)

        10.not(selector)
        selector 와 일치되는 요소를 제외한 나머지 요소를 반환

        11.focus
        현재 포커스가 위치한 요소를 반환

        *폼필터 (form filter)
        일반 폼 양삭(text, checkbox, password, radio , file)을 사용하는 필터

        * 속성값에 의한 선택

        -:input -> <input> 모든 input 요소
        -:text -> input type="text"
        -:hidden -> input type="hidden"
        -:password -> input type="password"
        -:focus 
        -:checked -> input type = "checkbox" checked="checked"

        **폼요소는 선택하는게 속성선택자는 항상 똑같은 내용을 써야하니..  폼 요소 한정으로
        속성 값을 필터처럼 사용할 수 있음
        ex)  $('input[type='text']')  == $(':text')
